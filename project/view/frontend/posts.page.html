            <div>
                <h1>Posts</h1>

            <div style="justify-content: flex-end;">
                <button type="button" class="display-post-form" id="display-post-form" title="New Post">New Post</button>
            </div>
        </header>
        <main>
            <form accept-charset="UTF-8" method="post" action="#" id="">
                <div>
                    <br>
                    <h3>New Post</h3>
                <br>
                <input type="text" name="title" id="title" required maxlength="50" placeholder="title...">
                <p>Keep the title short, less than 50 characters</p>
                <br>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="type here..." maxlength="400" required></textarea>
                <br>
                <div>
                    <button type="submit" id="submit" class="submit" name="submit" title="post post">post</button>
                    <button type="reset" id="cancel" class="cancel" name="cancel" title="cancel post">cancel</button>
                </div>
                </div>
            </form>
        </main>
